<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>textutils.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
    <style>
  </style>
  <body>
{% include 'header.html'%}
   <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils.com! </strong>Enter your text below and do anything with your text what you want.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
   <div class="container">
     <form action="/analyze" method="post">{% csrf_token %}
  <div class="mb-0">
    <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Below!...</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" name="text"></textarea>
  </div>
       <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" name ="removepunc">
  <label class="form-check-label">Remove Punctuation</label>
</div>       <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" name ="fullcaps">
  <label class="form-check-label">UPPER CASE</label>
</div>
       <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" name ="newlineremover">
  <label class="form-check-label">Remove New Line</label>
</div>
       <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" name ="extraspaceremover">
  <label class="form-check-label">Remove Extra Spaces</label>
</div>
       <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" name ="chatactercounter">
  <label class="form-check-label">Count Characters</label>
</div>
     <button type="submit" class="btn btn-dark mb-2">Analyze Text</button>
       </form>
   </div>
{% include 'footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
